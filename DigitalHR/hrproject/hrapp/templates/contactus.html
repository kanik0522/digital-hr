{% extends "parent.html" %}
{% block main %}
<h1 style="color:yellow;text-align:center;">
    Enquiry Form
</h1>
{% if msg %}
    <p style="text-align:center;color:blue;">{{msg}}</p>
{% endif %}
<form action="{% url 'saveenq' %}" method="post">
    {% csrf_token %}
<table align="center">
    <tr>
    <td>Enter Your Name</td>
    <td>
        <input type="text" name="name" placeholder="Name.."/>
    </td>
</tr>
    <tr>
    <td>Select Your Gender</td>
    <td>
        <input type="radio" name="gender"/>Male
        <input type="radio" name="gender"/>Female
    </td>
</tr>
    <tr>
    <td>Enter Your Address</td>
    <td>
        <textarea name="address" placeholder="Address...."></textarea>
    </td>
</tr>
    <tr>
    <td>Enter Contect No</td>
    <td>
        <input type="text" name="contactno" placeholder="Number"/>
    </td>
</tr>
    <tr>
        <td>Enter Email Address</td>
        <td>
            <input type="email" name="emailaddress" placeholder="Email....">
        </td>
    </tr>
    <tr>
        <td>Enter Enquiry Text</td>
        <td>
            <textarea name="enquirytext" placeholder="Enter Enquiry..."></textarea>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>
            <input type="submit" value="submit"/>
        </td>
    </tr>
</table>
</form>
{% endblock main %}
